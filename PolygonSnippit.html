<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Rectangles</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
// This example adds a red rectangle to a map.

function initialize() {
  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 17,
    center: new google.maps.LatLng(45.382281, -75.69772),
   
  });

  //CODE FOR PLACING RECTANGLES OVER BUILDINGS
//EACH BUILDING RECTANGLE WILL CONSIST OF AN ARRAY OF LATLNG OBJECTS AND A POLYGON OBJECT TO DRAW USING THE COORDINATES STORED IN THE ARRAY.
	
	
//Allumni Hall	
//BUILDING_RECT_(BUILDING CODE)_COORD is the array of LATLNG that will make up the polygon
	var BUILDING_RECT_AH_COORD = [
     new google.maps.LatLng(45.386639,-75.693821),
      new google.maps.LatLng(45.386862,-75.693054),
	  new google.maps.LatLng(45.386349,-75.692721),
	   new google.maps.LatLng(45.386085,-75.693461)
  ];
  // BUILDING_RECT_(BUILDING CODE) will create a rectangle to Construct the polygon.
  var BUILDING_RECT_AH = new google.maps.Polygon({
    paths: BUILDING_RECT_AH_COORD,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });
//Set the Created Polygon to the map 
  BUILDING_RECT_AH.setMap(map);
	

	
//Athletics Center
var BUILDING_RECT_AC_COORD = [
	new google.maps.LatLng(45.385926,-75.694125),
	new google.maps.LatLng(45.385955,-75.694141),
	new google.maps.LatLng(45.385944,-75.694182),
	new google.maps.LatLng(45.385977,-75.694206),
	new google.maps.LatLng(45.385936,-75.694338),
	new google.maps.LatLng(45.385958,-75.694353),
	new google.maps.LatLng(45.385904,-75.694542),
	new google.maps.LatLng(45.385936,-75.694566),
	new google.maps.LatLng(45.385879,-75.694753),
	new google.maps.LatLng(45.386094,-75.694876),
	new google.maps.LatLng(45.386194,-75.694533),
	new google.maps.LatLng(45.386318,-75.694605),
	new google.maps.LatLng(45.386309,-75.694637),
	new google.maps.LatLng(45.38636,-75.69466),
	new google.maps.LatLng(45.386368,-75.694631),
	new google.maps.LatLng(45.386438,-75.69467),
	new google.maps.LatLng(45.386669,-75.693895),
	new google.maps.LatLng(45.386087,-75.693536),
	new google.maps.LatLng(45.385912,-75.694119)
  ];
  
  // Construct the polygon.
  var BUILDING_RECT_AC = new google.maps.Polygon({
    paths: BUILDING_RECT_AC_COORD,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });

  BUILDING_RECT_AC.setMap(map);	
	
	
	
	
  
  
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
