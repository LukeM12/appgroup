<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
// This example creates a 2-pixel-wide red polyline showing
// the path of William Kingsford Smith's first trans-Pacific flight between
// Oakland, CA, and Brisbane, Australia.

function initialize() {
	var mapOptions = {
		zoom: 2,
		center: new google.maps.LatLng(45.383286, -75.699161),
		mapTypeId: google.maps.MapTypeId.TERRAIN
	};

	var map = new google.maps.Map(document.getElementById('map-canvas'),
		mapOptions);
		  
		  
		  
	var PATH_AT_AP = new Object({
			lat: 0,
			lng:  0,
			name: "PATH_AT_AP",
			building: "null"
	});
	// This is a path at AP staircase leading to QUAD 
	var PATH_AP_STAIR = new Object({
			lat: 0,
		lng: 180,
			name: "PATH_AP_STAIR",
			building: "null"
	});


	// this is the main enterence to Tory Buildin
	var TB_M_ENT_S = new Object({
			lat: 180,
			lng: 0,
			name: "TB_M_ENT_S",
			building: "TB"
	});
	
	//make the array in a differant way i.e. a = new Array)
	var myPath = [TB_M_ENT_S, PATH_AP_STAIR, PATH_AT_AP];
	var nodes = new Array();
	for(var i=0; i < myPath.length; i++){
		var lt = myPath[i].lat;
		var ln = myPath[i].lng;
		var ltlng = new google.maps.LatLng( myPath[i].lat,myPath[i].lng );
		nodes.push(ltlng);
	}
	  
	var flightPath = new google.maps.Polyline({
		path: nodes,
		geodesic: true,
		strokeColor: '#FF0000',
		strokeOpacity: 1.0,
		strokeWeight: 2
	  });
	  flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
